<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open in Chez</title>
  <meta property="og:title" content="Open this recipe in Chez" />
  <meta property="og:description" content="Guided cooking with voice AI. Paste a recipe link, cook step by step, and build your recipe memory." />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFBF5;
      color: #1C1917;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .logo { margin-bottom: 24px; }
    .logo img { width: 160px; height: auto; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .subtitle { font-size: 15px; color: #78716C; margin-bottom: 24px; line-height: 1.5; }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 12px;
      cursor: pointer;
      border: none;
    }
    .btn-primary { background: #EA580C; color: #fff; }
    .btn-secondary { background: #FFF7ED; color: #EA580C; border: 1px solid #FDBA74; }
    .status { font-size: 13px; color: #A8A29E; margin-top: 16px; }
    .status.trying { color: #EA580C; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><img src="/logo.png" alt="Chez" /></div>
    <h1>Open in Chez</h1>
    <p class="subtitle">Someone shared this recipe with you through Chez â€” an app that walks you through cooking it, step by step.</p>

    <a id="open-btn" class="btn btn-primary" href="#">Open in App</a>
    <a id="store-btn" class="btn btn-secondary" href="https://testflight.apple.com/join/QqRea933">Get Chez on TestFlight</a>

    <p id="status" class="status"></p>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var id = params.get('id');
      var versionId = params.get('versionId');
      var source = params.get('source') || 'share';

      if (!id) {
        document.getElementById('status').textContent = 'No recipe ID found in link.';
        return;
      }

      // Build the deep link
      var deepLink = 'chez://recipe/' + id + '?source=' + source;
      if (versionId) deepLink += '&versionId=' + versionId;

      // Set button hrefs
      document.getElementById('open-btn').href = deepLink;

      // Try to open the app automatically
      var statusEl = document.getElementById('status');
      statusEl.textContent = 'Opening Chez...';
      statusEl.className = 'status trying';

      var start = Date.now();
      window.location.href = deepLink;

      // If we're still here after 1.5s, app probably isn't installed
      setTimeout(function() {
        if (Date.now() - start < 3000) {
          statusEl.textContent = "Don't have the app? Tap the button below to get it.";
          statusEl.className = 'status';
        }
      }, 1500);
    })();
  </script>
</body>
</html>
